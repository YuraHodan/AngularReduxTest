<div class="form-group">
  <label for="car-name">Car Name</label>
  <input
  type="text"
  class="form-control"
  id="car-name"
  [(ngModel)]="carName"
  placeholder="Car Name"
  >
</div>

<div class="form-group">
  <label for="car-model">Car Model</label>
  <input
  type="text"
  class="form-control"
  id="car-model"
  [(ngModel)]="carModel"
  placeholder="Car Model"
  >
</div>

<button type="button" (click)="onAdd()" class="btn btn-primary">Add Car</button>
